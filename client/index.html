<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Форма записи</title>

  </head>
  <body>

    <div style="width: 400px; margin: 50px;">

      <h2>Форма записи</h2>

      <form class="" action="/enroll" method="post">
        <div class="form-group">
          <input class="form-control" type="text" name="firstName" placeholder="Имя">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="lastName" placeholder="Фамилия">
        </div>
        <button class="btn btn-block btn-primary" type="submit">Зарегистрироваться</button>
        <a href="records.html" class="btn btn-block btn-secondary" type="submit">Список</a>
      </form>

    </div>

  </body>
</html>
